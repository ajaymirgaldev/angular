<div class="container">
<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Create Employee Profile</h5>
          <hr class="my-4">
        <form class="form-signin">
          <div class="form-label-group">
            <label for="inputName">Your Name</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Your Name" required autofocus>
          </div>

          <br/>
          <div class="form-label-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          </div>

          <br/>    
          <div class="form-label-group">
            <label for="inputEmpID">Employee Id</label>
            <input type="number" id="EmployeeId" class="form-control" placeholder="Employee Id" required autofocus>
          </div>
            <br/>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
